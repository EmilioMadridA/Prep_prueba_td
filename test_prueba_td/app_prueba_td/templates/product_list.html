{% extends "static_base.html" %}
<!-- COMANDO DE CARGA DE ARCHIVOS EN STATIC -->
{% load static %}

{% block content %}
<h2>Product List</h2>
<ul>
    {% for product in products %}
    <li>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100" height="100">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <button type="submit">AÃ±adir a carrito</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
